<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="form-container">
        <form action="#" method="POST" onsubmit="return validateForm()">
            <h2>Welcome to our <span>community!</span></h2>
            <div class="form-group">
                <label for="username">Name</label>
                <input type="text" id="username" name="username" placeholder="full name" required oninput="validateInput(this)">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder=" your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <div class="button-container">
                <button type="submit" class="btn">Sign Up</button>
            </div>
            <div class="additional-links">
                <p>Already have an account? <a href="log _in.html">Log in</a></p>
                <a href="index.html"> Back To Home</a>
               
        </form>
    </div>

    <script>
        function validateInput(input) {
            var value = input.value;
            input.value = value.replace(/[^a-zA-Z]/g, '');
        }

        function validateForm() {
            var username = document.getElementById("username").value;
            if (!/^[a-zA-Z]+$/.test(username)) {
                alert("Username should contain only letters.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
